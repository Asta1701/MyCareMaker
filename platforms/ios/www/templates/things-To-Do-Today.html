<ion-view>
    <ion-scroll padding="'true'" class="has-header" zooming="true" direction="xy" min-zoom="1" scrollbar-x="false" scrollbar-y="false">
        <div class="section_title">
            <h2 class="section_title">Things to do Today</h2>
        </div>
        <br/>
        <mycaremaker-add submit-fn="createEvent()" btnadd="Add an Event" btncancel="Cancel" 
                 btnsubmit="Create Event" btnclass="{{style}}_foreground" 
                 inputclass="{{style}}_background" labelclass="{{style}}_foreground"
                 inputs="inputList"></mycaremaker-add>

        <div class="list card item-remove-animate" ng-repeat="event in events track by $index">
            <div class="item item-text-wrap item-divider item-icon-right {{style}}_foreground">
           
                <h2 class="{{style}}_foreground" style="font-size:25px">{{event.title}}<p class="{{style}}_foreground" style="font-size:22px" ng-if="event.json.type == 'appointment' ">[Appointment]</p></h2>
                <i class="icon ion-close-circled" ng-click="deleteEvent(event)"></i>
         
            </div>
            <div class="item item-body {{style}}_middleground">
                <p><strong class="{{style}}_middleground" style="font-size:20px">Start:  </strong> <strong class="{{style}}_middleground" style="font-size:22px">{{event.timeSt}}</strong></strong></p>
                <p><strong class="{{style}}_middleground" style="font-size:20px">End: </strong><strong class="{{style}}_middleground" style="font-size:22px">{{event.timeEnd}}</strong></p>
                <p class="{{style}}_middleground" ng-if=" (event.location !== undefined)  "><strong class="{{style}}_middleground" style="font-size:20px">Location: </strong><strong class="style_event_time" style="font-size:22px">{{event.location}}</strong></p>
                <p class="{{style}}_middleground" ng-if="!(event.json.notes.toString() == undefined)">Notes: {{event.json.notes}}</p>
            </div>
        </div>
    </ion-scroll>
</ion-view>
